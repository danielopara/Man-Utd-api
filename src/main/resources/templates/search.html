<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search Players</title>
    <link type="text/css"
          href="https://cdn.datatables.net/v/bs5/jq-3.6.0/dt-1.13.4/datatables.min.css"
          rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
        <div class="container">

<!--            <div><h3>Lecture search</h3></div>-->
<!--            <form th:object="${searchPlayer}" method="post">-->
<!--                <div>-->
<!--                    <label for="name">Player: </label>-->
<!--                    <input type="text" name="name" th:field="*{name}">-->
<!--                    <input type="submit" value="Search">-->
<!--                </div>-->
<!--            </form>-->

            <table id="player-table" class="table table-bordered" >
                <thead>
                <tr>
                    <th scope="col" >Player Name</th>
                    <th scope="col">Player Number</th>
                    <th scope="col">Player Position</th>
                    <th scope="col">Nationality</th>
                    <th scope="col">Date of Birth</th>
                    <th scope="col">Age</th>
                    <th scope="col">Foot</th>
                </tr>
                </thead>
                <tbody class="table" border="1">
                <tr class="table table-primary" th:each = "search : ${searchPlayer}">
                    <td th:text = "${search.name}">SEARCH.NAME</td>
                    <td th:text = "${search.number}">SEARCH.NUMBER</td>
                    <td th:text = "${search.position}">SEARCH.POSITION</td>
                    <td th:text = "${search.nationality}">SEARCH.NATIONALITY</td>
                    <td th:text = "${search.DOB}">SEARCH.DOB</td>
                    <td th:text = "${search.age}">SEARCH.AGE</td>
                    <td th:text = "${search.foot}">SEARCH.FOOT</td>
                </tbody>
            </table>

        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <script src="https://cdn.datatables.net/v/bs5/jq-3.6.0/dt-1.13.4/datatables.min.js"></script>

        <script>
            $(document).ready(function(){
                $("#player-table").DataTable({
                 'aoColumnDefs':[{
                 'bSortable' : false,
                 'aTargets' : [-1]
                 }]
                })
            })
        </script>
</body>
</html>
