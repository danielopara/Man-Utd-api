<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Manchester United Players</title>
    <link type="text/css"
          href="https://cdn.datatables.net/v/bs5/jq-3.6.0/dt-1.13.4/datatables.min.css"
          rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<div align="center" class="container" >
    <h1>Player List</h1>
    <table class="table table-bordered" >
        <thead>
        <tr class=" table-primary">
            <th scope="col" >Player Name</th>
            <th scope="col">Player Number</th>
            <th scope="col">Country</th>
            <th scope="col">Date of Birth</th>
            <th scope="col">Age</th>
            <th scope="col">Foot</th>
        </tr>
        </thead>
    </table>

    <table class="table">
        <h2>GoalKeepers</h2>
        <tbody  >
        <tr  th:each = "gKeeper : ${gKeepers}">
            <td th:text = "${gKeeper.name}"></td>
            <td th:text = "${gKeeper.number}"></td>
            <td th:text = "${gKeeper.nationality}"></td>
            <td th:text = "${gKeeper.DOB}"></td>
            <td th:text = "${gKeeper.age}"></td>
            <td th:text = "${gKeeper.foot}"></td>
        </tbody>
    </table>

    <table class="table" >
        <h2>DEFENDERS</h2>
        <tbody >
        <tr  th:each = "defender : ${defenders}">
            <td th:text = "${defender.name}"></td>
            <td th:text = "${defender.number}"></td>
            <td th:text = ${defender.nationality}></td>
            <td th:text = "${defender.DOB}"></td>
            <td th:text = "${defender.age}"></td>
            <td th:text = "${defender.foot}"></td>
        </tbody>
    </table>

    </table>

    <table class="table" >
        <h2>MIDFIELDERS</h2>
        <tbody >
        <tr  th:each = "midfielders : ${midfielders}">
            <td th:text = "${midfielders.name}"></td>
            <td th:text = "${midfielders.number}"></td>
            <td th:text = ${midfielders.nationality}></td>
            <td th:text = "${midfielders.DOB}"></td>
            <td th:text = "${midfielders.age}"></td>
            <td th:text = "${midfielders.foot}"></td>
        </tbody>
    </table>

    </table>

    <table class="table" >
        <h2>FORWARDS</h2>
        <tbody >
        <tr th:each = "forward : ${forwards}">
            <td th:text = "${forward.name}" ></td>
            <td th:text = "${forward.number}"></td>
            <td th:text = ${forward.nationality}></td>
            <td th:text = "${forward.DOB}"></td>
            <td th:text = "${forward.age}"></td>
            <td th:text = "${forward.foot}"></td>
        </tbody>
    </table>

</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script src="https://cdn.datatables.net/v/bs5/jq-3.6.0/dt-1.13.4/datatables.min.js"></script>
